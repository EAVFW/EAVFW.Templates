
name: '$(date:yyyyMMdd)$(rev:-rr)'

trigger:
  batch: true
  branches:
    include:
    - master
    - dev


variables:
- group: __EAVFW__-__MainApp__-shared
- name: major
  value: 1
- name: minor
  value: 0
- name: patch
  value: $[counter(format('{0}.{1}',variables['major'],variables['minor']),0)]
- name: pullrequestid
  value: $[variables['System.PullRequest.PullRequestId']]
stages:
- stage: build_ci
  displayName: "Building __EAVFW__ __MainApp__"
  dependsOn: []
  jobs:
  - job: Build
    pool:
      vmImage: 'windows-latest'

    variables:
      buildConfiguration: 'Release'
      npm_config_cache: $(Pipeline.Workspace)/.npm
      NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk'
      inputs:
        useGlobalJson: true

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
        displayName: 'Install Node.js'

    - script: npm ci --ignore-scripts --force
      displayName: NPM Install
      workingDirectory: $(build.sourcesDirectory)

    - script: dotnet tool restore
      displayName: dotnet tool restore
      workingDirectory: $(build.sourcesDirectory)


    - template: yml/validate-and-build.yml
    - template: yml/dataplatform/__MainApp__-artifacts.yml

- template: yml/dataplatform/__MainApp__-shared.yml
- template: yml/dataplatform/__MainApp__-env.yml
